<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="simple-textarea">

    <template>

      <style>

        :host {
          position: relative;
          display: block;
        }

        pre#textarea[contenteditable="false"] {
          color: gray;
        }

        #textarea {
          @apply(--textarea);
          outline: none;
          font-family: Arial, Helvetica, sans-serif;
        }

        .container {
          @apply(--textarea-section);
        }

      </style>

      <div class="container">

        <pre id="textarea"
             spellcheck="false"
             content-editable="{{ editable }}"
             name$="[[ name ]]"
             text-content="{{ value::input }}"
          ></pre>

      </div>

    </template>

    <script inline src="./simple-textarea.js"></script>

</dom-module>
